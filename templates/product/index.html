{% extends 'base.html' %}

{% block content %}
    <div>
        <h3>Categories:</h3>
        <ul>
            {% for category in categories %}
            <li><a href="#">{{category.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <hr/>
    <div>
        <h3>Products</h3>
        <ul>
            {% for product in products %}
            <li><a href="{{product.get_absolute_url}}">{{product.name}} - ${{product.price}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
