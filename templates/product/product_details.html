{% extends 'base.html' %}

{% block title %}{{ block.super }} | {{product.name}}{% endblock title %}

{% block content %}

    <ul>
        <li>{{product.name}} - ${{product.price}}</li>
    </ul>
    <form action="" method="get">
        <label for="qty_id">Select how many</label>
        <input type="number" name="qty" id="qty_id" min="1" max="10" value="1">
        <button type="sumbit" name="product" value="{{product.slug}}">Submit</button>
    </form>

{% endblock content %}
